<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="background">
            <div id="image">
                <img src="iztihad.jpg" alt="" width="150px" id="iztipic">
            </div>
        </div>
    </header>

    <main>
        <div id="namebox">
            <div id="name">
                Md. Iztihad Islam
            </div>
        </div>

        <div id="socialmediabox">
            <div id="facebook" class="social">
                <a href="https://www.facebook.com/md.iztihadislam.5/" target="_blank">Facebook</a>
            </div>

            <div id="instagram" class="social">
                <a href="https://www.instagram.com/iztihad_islam/" target="_blank">Instagram</a>
            </div>

            <div id="x" class="social">
                <a href="https://x.com/iztihadislam" target="_blank">X</a>
            </div>

            <div id="linkedin" class="social">
                <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
            </div>
        </div>

        <div id="aboutbox">
            <div id="about">
                I am the CEO of Night-Owl Softwares Ltd. I am leading this corporation since 2024. We have delivered satisfaction to numerous clients around the world. So, if you are looking for softwares, you are at the right persons profile card.
            </div>
        </div>
    </main>

    <div id="footer">
        <div id="buttonbox">
            <div id="buttonfollow">
                <button id="follow">Follow</button>
            </div>
            <div id="buttonmessage">
                <button id="message">Message</button>
            </div>
        </div>
    </div>

    
</body>
</html>
